version: 2
jobs:

  lint:
    docker:
      - image: circleci/python:3.5
    steps:
      - checkout
      - run: |
          python3 -m venv venv
          . ./venv/bin/activate
          pip install flake8
          flake8 test_foo.py
  test:
    docker:
      - image: circleci/python:3.5
    steps:
      - checkout
      - run: |
          python3 -m venv venv
          . ./venv/bin/activate
          pip install pytest
          pytest test_foo.py

workflows:
  version: 2
  myworkflow:
    jobs:
      - lint:
          filters:
            branches:
              only: master
      - test:
          requires:
            - lint
