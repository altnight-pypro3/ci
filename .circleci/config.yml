version: 2
jobs:
  build:
    docker:
      - image: circleci/python:3.5
    steps:
      - checkout
      - run: |
          python3 -m venv venv
          . ./venv/bin/activate
          pip install pytest
          pytest test_foo.py --junit-xml=test-results/pytest.xml
      - store_test_results:
          path: test-results